{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="main">
    <aside>
        <img src="{% static 'main/img/logo.svg' %}" alt="logo"
        class="logo-img" width="220">
        <span class="logo"> News </span>
        <h3> Navigation </h3>
        <ul>
<a href="{% url 'home' %}"><li><i class="fa-solid fa-angles-right"></i>Main</li></a>
<a href="{% url 'about' %}"><li><i class="fa-solid fa-circle-down"></i>About us</li></a>
<a href="{% url 'news_home' %}"><li><i class="fa-solid fa-apple-whole"></i>Contacts</li></a>
        </ul>
    </aside>
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8a343c3811.js" crossorigin="anonymous"></script>
</body>
</html>
